plugins {
    id 'java'
    id 'io.qameta.allure' version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

ext {
    junit5Ver = "5.7.0"
    selenideVersion = "5.10.0"
    allureVer = "2.13.2"
}

allure {
    autoconfigure = true
    version = allureVer
    aspectjweaver = true;
    clean = true

    useJUnit5 {
        version allureVer
    }
}

dependencies {
    implementation("com.codeborne:selenide:$selenideVersion",
            "io.qameta.allure:allure-java-commons:$allureVer",
            "org.aspectj:aspectjweaver:1.9.4"
    )

    implementation(
            "io.qameta.allure:allure-junit5:$allureVer",
            "io.qameta.allure:allure-selenide:$allureVer"
    )
    testImplementation("org.junit.jupiter:junit-jupiter-api:$junit5Ver")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junit5Ver")
}

test {
    useJUnitPlatform()


}